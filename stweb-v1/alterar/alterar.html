      <section class="service">
        <div class="container">
          <h2 class="title">
            Alterar Corrida
          </h2>
          <p></p>
          <form>
            <div class="row justify-content-md-center">
              <div class="col-md-4 mb-3">
                <label for="validationServer01">Local de Partida:</label>
                <input type="text" class="form-control" id="validationServer01" value="Rio de Janeiro-RJ" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer02">Local de Chegada:</label>
                <input type="text" class="form-control" id="validationServer02" value="Maringá-PR" required>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col col-md-3">
                <label for="validationServer03">Cliente</label>
                <select class="custom-select" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                  <option selected disabled value="">Allan</option>
                  <option>Allan</option>
                  <option>Pablo</option>
                </select>
              </div>
              <div class="col col-md-3">
                <label for="validationServer04">Tipo de Carga</label>
                <select class="custom-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Frigorífica Perecível</option>
                  <option>Frigorífica Perecível</option>
                  <option>Frigorífica Congelada</option>
                  <option>Granel Líquido</option>
                  <option>Granel Sólido</option>
                  <option>Viva</option>
                  <option>Indivísivel</option>
                  <option>Seca</option>
                  <option>Perigosa</option>
                </select>
              </div>
              <div class="col col-lg-2">
                <label for="validationServer05">Peso da Carga(em Kg):</label>
                <input type="number" class="form-control" id="validationServer05" value="00" value="" required>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col col-md-2">
                <label for="validationServer06">Seguro da Carga</label>
                <select class="custom-select" id="validationServer06" aria-describedby="validationServer06Feedback" required>
                  <option selected disabled value="">Transporte Simples</option>
                  <option>Transporte Simples</option>
                  <option>Transporte Embarcador</option>
                </select>
              </div>
              <div class="col col-md-2">
                <label for="validationServer06">Frota</label>
                <select class="custom-select" id="validationServer06" aria-describedby="validationServer06Feedback" required>
                  <option selected disabled value="">Carreta</option>
                  <option>Carreta</option>
                  <option>Caminhão-Pipa</option>
                  <option>VUC</option>
                  <option>Toco</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer07">Quantidade de veículos:</label>
                <input type="number" class="form-control" id="validationServer07" value="3" aria-describedby="validationServer07Feedback" required>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-md-3 offset-md-2">
                <label for="validationSever08">Custo:</label>
                <input type="text" class="form-control1" id="validationServer08" value="xxxxxx,xx" aria-describedby="validationServer08Feedback" required>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
          </form>
