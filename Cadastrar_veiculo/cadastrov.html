<html>
    <head>
        <title>Cadastro de Veículos</title>
        <link rel="stylesheet" href="../style/style1.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    </head>
    <body>
        <section class="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">Cadastro de Veículo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ml-auto text-right">
                        <li class="nav-item">
                          <a class="nav-link active-home" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">SERVIÇOS</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">SOBRE NÓS</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">NOS CONTATE</a>
                        </li>
                      </ul>
                    </div>
                  </nav>                  
            </div>
            
        </section>
        <section class="service3">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom01">Nome do Motorista:</label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Correto!
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom02">Sobrenome:</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Correto!
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom02">RG:</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required onkeypress="$(this).mask('00.000.000-00'); ">
                      <div class="valid-feedback">
                        RG Válido!
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom03">Cidade:</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Cidade inválida.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom04">Estado:</label>
                      <select class="custom-select" id="validationCustom04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option>SP</option>
                        <option>PR</option>
                        <option>MG</option>
                        <option>BH</option>
                      </select>
                      <div class="invalid-feedback">
                        Estado inválida.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom05">Placa:</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Placa de veículo inválido.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <div class="form-row" style="margin-top: -10 !important">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom03">Modelo do Veículo:</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Modelo não encontrado.
                      </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom04">Frota</label>
                      <select class="custom-select" id="validationCustom04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option>A5</option>
                        <option>F1</option>
                        <option>B3</option>
                        <option>B13</option>
                      </select>
                      <div class="invalid-feedback">
                        Frota não selecionada.
                      </div>                      
                    </div>                    
                    <div class="col-md-3 mb-3">
                        <button type="button" style="margin-top: 15 !important; margin-left: 1350 !important;" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3">
                            Nova Frota
                          </button>                          
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Nova Frota</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <form>
                                    <div class="row" style="margin-left: 10 !important; margin-right: 10 !important;">
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="Nome da Frota:">
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="Tipo da Frota:">
                                      </div>
                                    </div>
                                  </form>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                  <button type="button" class="btn btn-primary">Salvar</button>
                                </div>
                              </div>
                          </div>
                        </div>
                  <div class="form-group" style="margin-left: 50 !important; padding-right: 50 !important;">
                    <div class="form-check">
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </form>
              
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
        </section>
    </body>
</html>
