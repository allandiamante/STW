<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/registrar.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="../home/index.html">Sistema Transporte Web</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
          aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-right">
              <li class="nav-item">
                <a class="nav-link active-home" href="../home/index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONSULTA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NOS CONTATE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../login/index.html">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">REGISTRAR-SE</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section class="service">
      <div class="container">
        <h2 class="title">
          Criar conta
        </h2>
        <p></p>
        <div class="text-center">
          <button class="btn btn-primary" type="submit" onclick="mostrarFisico()">Físico</button>
          <button class="btn btn-primary" type="submit" onclick="mostrarJuridico()">Jurídico</button>
        </div>
        <p></p>
        <form id="user-juridico" style = "visibility: hidden;">
          <div class="row justify-content-md-center">
            <div class="col-md-4 mb-3">
              <label for="validationServer01">Nome:</label>
              <input type="text" class="form-control" id="validationServer01" value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">CEP:</label>
              <input type="text" class="form-control" id="validationServer02" value="" required>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-4 mb-3">
              <label for="validationServer02">Telefone:</label>
              <input type="text" class="form-control" id="validationServer02" value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">CNPJ:</label>
              <input type="text" class="form-control" id="validationServer02" value="" required>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-4 mb-3">
              <label for="validationServer04">Email:</label>
              <input type="email" class="form-control" id="validationServer02" value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer05">Senha:</label>
              <input type="password" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
            </div>
          </div>
        </form>
        <form id="user-fisico" style = "visibility: hidden;">
          <div class="row justify-content-md-center">
            <div class="col-md-4 mb-3">
              <label for="validationServer01">Nome:</label>
              <input type="text" class="form-control" id="validationServer01" value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">CEP:</label>
              <input type="text" class="form-control" id="validationServer02" value="" required>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-4 mb-3">
              <label for="validationServer02">Telefone:</label>
              <input type="text" class="form-control" id="validationServer02" value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">CPF:</label>
              <input type="text" class="form-control" id="validationServer02" value="" required>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-4 mb-3">
              <label for="validationServer04">Email:</label>
              <input type="email" class="form-control" id="validationServer02" value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer05">Senha:</label>
              <input type="password" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
            </div>
          </div>
        </form>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Registrar-se</button>
        </div>
      </div>
    </section>
  </body>
</html>
